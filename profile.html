<!DOCTYPE html>

<head>
  <title>Safely</title>
  <link href="profile.css" type="text/css" rel="stylesheet">
  <script src="profile.js" defer></script>
  <script src="https://kit.fontawesome.com/bffe2b63f8.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body class="body">
  <nav id="header">
    <a href="homepage.html">
      <img id="logo" src="./images/safelylogo.png">
    </a>
    <section id="search-container">
      <input id="search" type="text">
      <button id="searchbutton" type="submit"><i class="fas fa-search"></i></button>
    </section>
    <section class="button-container">
      <button id="topnav" class="openbtn" onclick="openNav()">&#9776;</button>
    </section>
  </nav>
  <div class="profile-comment-section">
    <section class='profile-page-container' id='profile-page'>
      <section class='pitems-container'>
        <section class='pitems'>
        </section>
      </section>
    </section>
    <section class='comment-container'>
      <section class='comments'>
        <label for="commentbox">Write a comment</label>
        <br><br>
        <textarea id="commentbox" name="commentbox" rows="5" cols="100">
  </textarea>
        <br><br>
        <input id="sent" type="submit" value="Add">
      </section>
    </section>
    <section class='posted-comments-container'>
      <h1 class='comments-title'>Comments</h1>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./createprofile.js"></script>
  <script src="./search.js"></script>
</body>

</html>
