<!DOCTYPE html>

<head>
  <title>Safely</title>
  <link href="results.css" type="text/css" rel="stylesheet">
  <script src="results.js" defer></script>
  <script src="https://kit.fontawesome.com/bffe2b63f8.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav id="header">
    <a href="../homepage.html">
      <img id="logo" src="../images/safelylogo.png">
    </a>
    <section id="search-container">
      <input id="search" type="text">
      <button id="searchbutton" type="submit"><i class="fas fa-search"></i></button>
    </section>
    <section class="button-container">
      <button id="topnav" class="openbtn" onclick="openNav()">&#9776;</button>
    </section>
  </nav>
  <aside class="filter">
    <section class="filter-container">
      <label for="filter-container">
        <h2>Type of place:</h2>
      </label>
      <br>
      <input type="checkbox" id="supermarket" name="supermarket" checked>
      <label for="supermarket">Supermarket</label>
      <br><br>
      <input type="checkbox" id="park" name="park" checked>
      <label for="park">Park</label>
      <br><br>
      <input type="checkbox" id="tourist" name="tourist" checked>
      <label for="tourist">Tourist attraction</label>
      <br><br>
      <input type="checkbox" id="retail" name="retail" checked>
      <label for="retail">Retail</label>
      <br><br>
      <input type="checkbox" id="restaurant" name="restaurant" checked>
      <label for="restaurant">Restaurant</label>
    </section>
    <input id="submit" type="submit" value="Filter">
  </aside>
  <section class='results-page-container'>
    <section class='ritems-container'>
      <section class='ritems'>
      </section>
    </section>
  </section>
  <section class=no-results-container>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="createcard.js"></script>
  <script src="../search.js"></script>
</body>

</html>
