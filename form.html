<!DOCTYPE html>

<head>
  <title>Safely</title>
  <link href="form.css" type="text/css" rel="stylesheet">
  <script src="form.js" defer></script>
  <script src="https://kit.fontawesome.com/bffe2b63f8.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="header">
    <a href="./homepage.html">
      <img id="logo" src="./images/safelylogo.png">
    </a>
    <section id="search-container">
      <input id="search" type="text">
      <button id="searchbutton" type="submit"><i class="fas fa-search"></i></button>
    </section>
    <section class="button-container">
      <button id="topnav" class="openbtn" onclick="openNav()">&#9776;</button>
    </section>
  </div>
  <div class='form'>
    <form id='place-form'>
      <section>
        <label for="pname" class="label">Place name:</label>
        <br>
        <input type="text" id="pname" name="pname" class="input">
      </section><br>

      <section>
        <label for="desc" class="label">Description:</label><br>
        <input id="descriptioninput" list="desc" type="text" name="desc" class="input">
        <datalist id="desc" class="input">
          <option value="Supermarket"></option>
          <option value="Park"></option>
          <option value="Restaurant"></option>
          <option value="Retail"></option>
          <option value="Tourist attraction"></option>
        </datalist>
        </input>
      </section><br>

      <section>
        <label for="add1" class="label">Address:</label><br>
        <input type="text" id="add1" name="add1" class="input"><br>
        <input type="text" id="add2" name="add2" class="input">
      </section><br>

      <section>
        <label for="hours" class="label">Hours:</label><br>
        <input type="text" id="hours" name="hours" class="input">
      </section><br>

      <section>
        <label for="phone" class="label">Phone:</label><br>
        <input type="tel" id="phone" name="phone" class="input">
      </section><br>

      <section>
        <label for="website" class="label">Website:</label><br>
        <input type="text" id="website" name="website" class="input">
      </section><br>

      <section>
        <label for="image" class="label">Image:</label><br>
        <input type="text" id="image" name="image" class="input">
      </section><br>


      <input type="submit" value="Submit" class="sbutton">
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
