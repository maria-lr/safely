<!DOCTYPE html>

<head>
  <title>Safely</title>
  <link href="form.css" type="text/css" rel="stylesheet">
  <script src="form.js" defer></script>
  <script src="https://kit.fontawesome.com/bffe2b63f8.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="header">
    <a href="./homepage.html">
      <img id="logo" src="./images/safelylogo.png">
    </a>
    <section id="search-container">
      <input id="search" type="text">
      <button id="searchbutton" type="submit"><i class="fas fa-search"></i></button>
    </section>
    <section class="button-container">
      <button id="topnav" class="openbtn" onclick="openNav()">&#9776;</button>
    </section>
  </div>
  <div class='form'>
    <form id='place-form' data-validate>
      <section>
        <label for="pname" class="label">Place name:</label>
        <br>
        <input type="text" id="pname" name="pname" class="input" placeholder="Name of location" required>
      </section><br>

      <section>
        <label for="desc" class="label">Description:</label><br>
        <input id="descriptioninput" list="desc" type="text" name="desc" class="input" placeholder="Type of place"
          required>
        <datalist id="desc" class="input">
          <option value="Supermarket"></option>
          <option value="Park"></option>
          <option value="Restaurant"></option>
          <option value="Retail"></option>
          <option value="Tourist attraction"></option>
        </datalist>
        </input>
      </section><br>

      <section>
        <label for="add1" class="label">Address:</label><br>
        <input type="text" id="add1" name="add1" class="input" placeholder="123 Example Lane" required><br>
        <input type="text" id="add2" name="add2" class="input" placeholder="City, State 12345(Zip)" required>
      </section><br>

      <section class=" hours">
        <label for="hours" class="label, hourslabel">Hours:</label><br>

        <select id="day1" name="day1" class="input" required>
          <option value="mon">Monday</option>
          <option value="tues">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thur">Thursday</option>
          <option value="fri">Friday</option>
          <option value="sat">Saturday</option>
          <option value="sun">Sunday</option>
        </select>
        <h1 class="through">-</h1>
        <select id="day2" name="day2" class="input" required>
          <option value="mon">Monday</option>
          <option value="tues">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thur">Thursday</option>
          <option value="fri">Friday</option>
          <option value="sat">Saturday</option>
          <option value="sun">Sunday</option>
        </select>
        <br>

        <!-- Must be a time in 24-hour format (many browsers include a native date picker for this) -->
        <input type="time" name="time1" class="input" id="time1" required>
        <h1 class="through">-</h1>
        <input type="time" name="time2" class="input" id="time2" required>
        <!-- <input type="text" id="hours" name="hours" class="input" required> -->

      </section><br>

      <section>
        <label for="phone" class="label">Phone:</label><br>
        <!-- Phone number be in (555) 555-5555 format -->
        <input id="phone" type="text" name="tel" class="input"
          data-bouncer-message="Please use the following format: (555)555-5555" placeholder="(555) 555-5555"
          pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}" required>
      </section><br>

      <section>
        <label for="website" class="label">Website:</label><br>
        <input type="url" id="website" name="website" class="input" placeholder="http://example.com" required>
      </section><br>

      <section>
        <label for="image" class="label">Image:</label><br>
        <input type="text" id="image" name="image" class="input" placeholder="Enter image url here" required>
      </section><br>


      <input type="submit" value="Submit" class="sbutton">
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- <script src="getdata.js"></script> -->
  <script src="search.js"></script>
  <script src="createprofile.js"></script>
  <script src="./results/createcard.js"></script>

  <!-- Bouncer form validation script. Get a specific version -->
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/bouncer@1.4.6/dist/bouncer.polyfills.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>

</html>
